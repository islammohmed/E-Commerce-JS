<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div class="max-w-lg mx-auto my-auto  bg-white dark:bg-gray-800 rounded-lg shadow-md px-8 py-10 flex flex-col items-center mt-40">
      <h1 class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">Welcome again!</h1>
      <form action="#"  class="w-full flex flex-col gap-4">
        <div class="flex items-start flex-col justify-start">
          <label for="email" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Email:</label>
          <input type="email" id="email" name="email" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <p id="emailError" class="bg-red-600 text-center border-red-50"></p>
        <div class="flex items-start flex-col justify-start">
          <label for="password" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Password:</label>
          <input type="password" id="password" name="password" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <p id="passwordError" class="bg-red-600 text-center border-red-50"></p>
        <button type="submit" id="login" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm">Login</button>
        <div id="successMessage" class="text-center bg-green-500 text-white p-2 hidden">
          Successfully Logined!
      </div>
        <p id="loginIssue" class="bg-red-600 text-center border-red-50"></p>
      </form>
      <div class="mt-4 text-center">
        <span class="text-sm text-gray-500 dark:text-gray-300">Don't have account </span>
        <a href="./Register.html" class="text-blue-500 hover:text-blue-600">Register Now!</a>
      </div>
      </form>
    </div>
  </body>
  <script src="./Login.js"></script>
</html>
