<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-100">
    <!-- ^  ===========  Header Section ==================   ^ -->
     <!-- &  ======> Navbar -->
    <header class="flex justify-between items-center z-50 py-4 px-5 md:px-20 sticky top-0 left-0 shadow-xl bg-[#E3E6F3]">
        <a href="mainPage.html"> <img src="./assets/logo.svg" alt="logo" class="  w-16" /></a>
        <div class="flex items-center">
            <ul id="navbar" class="hidden md:flex justify-between items-center space-x-5">
                <li class="relative">
                    <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-150 ease-in active:bg-teal-600" href="#home">Home</a>
                </li>
                <li class="relative">
                    <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in" href="product.html">product</a>
                </li>
  
                <li class="relative">
                    <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in" href="contact.html">Contact</a>
                </li>
                <li id="lg-bag" class="w-7 text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in">
                    <a href="cart.html"><i class="bx bx-shopping-bag"></i></a>
                </li>
                <li id="lg-user" class="w-7 text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in">
                    <a class="font-extrabold" href="login.html"><i class='bx bx-user'></i></a>
                </li>
            </ul>
            <!-- Search Bar -->
            <div class="relative ml-5 hidden md:block">
                <input type="text" placeholder="Search..." class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <button class="absolute right-0 top-0 mt-2 mr-2 text-teal-500">
                    <i class='bx bx-search'></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu Button -->
         <div id="mobile-menu-button" class="flex items-center md:hidden">
            <button id="bar" class="text-zinc-950">
                <i class="bx bx-menu text-2xl"></i>
            </button>
            <a href="cart.html" class="ml-4"><i class="bx bx-shopping-bag text-2xl"></i></a>
        </div> 
    </header>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-[#E3E6F3]">
        <ul class="flex flex-col space-y-2 p-4">
            <li>
                <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-150 ease-in" href="#home">Home</a>
            </li>
            <li>
                <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in" href="product.html">Product</a>
            </li>
            <li>
                <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>

      <!-- & =======> Main Section -->
  <section class="main bg-hero bg-cover h-[90vh] flex-col flex justify-center items-start px-12 w-full bg-top pt-20" id="home">
    <h4 class="pb-4 text-xl">Trade-in-offer</h4>
    <h2 class="leading-9 text-4xl pb-5">Super value deals</h2>
    <h1 class="text-teal-500 pb-5 text-5xl leading-10">On all products</h1>
    <p class="my-4 text-base text-stone-600">Save more with coupons & up to 70% off!</p>
    <button class="bg-transparent font-semibold text-teal-500 text-base border-0   bg-cover px-7 py-15 bg-no-repeat cursor-pointer bg-button">Shop Now</button>
</section>

    <!-- ^  ===========  category Section ==================   ^ -->





    <!-- ^  ===========  New Arrival Product  Section ==================   ^ -->







        <!-- ^  ===========  News Letter Section ==================   ^ -->

  <section id="newsletter" class="flex justify-between flex-wrap w-full  bg-banner  my-8 h-28 items-center bg-[#041e42]  bg-no-repeat bg-[20%_30%] p-6">
      <div class="newstext">
        <h4 class="text-2xl font-bold text-white">Sign Up For Newsletters</h4>
        <p class="text-sm font-semibold text-[#818ea0]">
          Get E-mail updates about our latest shop and 
          <span class="text-[#ffbd27]"> special offers.</span>
        </p>
      </div>
      <div class="form flex w-full md:w-2/5 mt-4 md:mt-0">
        <input type="text" placeholder="Your email address" class="h-12 px-5 text-sm w-full border border-transparent rounded-md outline-none rounded-r-none">
        <button class="h-12 bg-[#088178] text-white whitespace-nowrap rounded-l-none px-4">Sign Up</button>
      </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
