<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css" />
    <title>Ecommerce Website</title>
</head>
<body class="bg-gray-100">
         <!-- &  ======> Navbar -->
         <header class="flex justify-between items-center z-50 py-4 px-5 md:px-20 sticky top-0 left-0 shadow-xl bg-[#E3E6F3]">
            <a href="index.html"> <img src="./assets/logo.svg" alt="logo" class="  w-16" /></a>
            <div class="flex items-center">
                <ul id="navbar" class="hidden md:flex justify-between items-center space-x-5">
                    <li class="relative">
                        <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-150 ease-in active:bg-teal-600" href="#home">Home</a>
                    </li>
                    <li class="relative">
                        <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in" href="product.html">product</a>
                    </li>
      
                    <li class="relative">
                        <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in" href="contact.html">Contact</a>
                    </li>
                    <li id="lg-bag" class="w-7 text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in">
                        <a href="cart.html"><i class="bx bx-shopping-bag"></i></a>
                    </li>
                    <li id="lg-user" class="w-7 text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in">
                        <a class="font-extrabold" href="login.html"><i class='bx bx-user'></i></a>
                    </li>
                </ul>
                <!-- Search Bar -->
                <div class="relative ml-5 hidden md:block">
                    <input type="text" placeholder="Search..." class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                    <button class="absolute right-0 top-0 mt-2 mr-2 text-teal-500">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu Button -->
             <div id="mobile-menu-button" class="flex items-center md:hidden">
                <button id="bar" class="text-zinc-950">
                    <i class="bx bx-menu text-2xl"></i>
                </button>
                <a href="cart.html" class="ml-4"><i class="bx bx-shopping-bag text-2xl"></i></a>
            </div> 
        </header>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-[#E3E6F3]">
            <ul class="flex flex-col space-y-2 p-4">
                <li>
                    <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-150 ease-in" href="#home">Home</a>
                </li>
                <li>
                    <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in" href="product.html">Product</a>
                </li>
                <li>
                    <a class="text-zinc-950 font-semibold hover:text-teal-500 transition duration-300 ease-in" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    
    <div id="contact-us" class="overflow-hidden bg-white py-16 px-4 text-teal-500 sm:px-6 lg:px-8 lg:py-24">
        <div class="relative mx-auto max-w-xl">
            <svg class="absolute left-full translate-x-1/2 transform" width="404" height="404" fill="none"
                viewBox="0 0 404 404" aria-hidden="true">
                <defs>
                    <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20"
                        patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" class="text-gray-200 dark:text-slate-600"
                            fill="currentColor"></rect>
                    </pattern>
                </defs>
                <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)"></rect>
            </svg>
            <svg class="absolute right-full bottom-0 -translate-x-1/2 transform" width="404" height="404" fill="none"
                viewBox="0 0 404 404" aria-hidden="true">
                <defs>
                    <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20"
                        patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" class="text-gray-200 dark:text-slate-800"
                            fill="currentColor"></rect>
                    </pattern>
                </defs>
                <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)"></rect>
            </svg>
            <div class="text-center">
                <h2 class="text-3xl font-extrabold tracking-tight text-teal-500 dark:text-slate-200 sm:text-4xl">Contact Us
                </h2>
                <p class="mt-4 text-lg leading-6 text-gray-500 dark:text-slate-400">Please use the form below to contact us.
                    Thank you!
                </p>
            </div>
            <div class="mt-12">
                <form class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                    <div class="sm:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-slate-400">Name</label>
                        <div class="mt-1">
                            <input name="name" type="text" id="name" autocomplete="organization" required="" class="border border-gray-300 block w-full rounded-md py-3 px-4 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:border-white/5 dark:bg-slate-700/50 dark:text-white">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-slate-400">Email</label>
                        <div class="mt-1">
                            <input name="email" id="email" required="" type="email" autocomplete="email" class="border border-gray-300 block w-full rounded-md py-3 px-4 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:border-white/5 dark:bg-slate-700/50 dark:text-white">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-slate-400">Message</label>
                        <div class="mt-1">
                            <textarea required="" name="message" id="message" rows="4" class="border border-gray-300 block w-full rounded-md py-3 px-4 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:border-white/5 dark:bg-slate-700/50 dark:text-white"></textarea>
                        </div>
                    </div>
                    <div class="flex justify-end sm:col-span-2">
                        <button type="submit" class="inline-flex items-center rounded-md px-4 py-2 font-medium focus:outline-none focus-visible:ring focus-visible:ring-sky-500 shadow-sm sm:text-sm transition-colors duration-75 text-sky-500 border border-sky-500 hover:bg-sky-50 active:bg-sky-100 disabled:bg-sky-100 dark:hover:bg-gray-900 dark:active:bg-gray-800 dark:disabled:bg-gray-800 disabled:cursor-not-allowed">
                            <span>Send Message</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
